<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">{{ data.a.b }}{{ cvalue }}</div>
    <script src="../dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        props: {
          abc: {
            default: "",
          },
        },
        inject: {
          foo: {
            from: "bar",
            default: () => [1, 2, 3],
          },
        },
        data() {
          return {
            data: {
              a: {
                b: 1,
              },
            },
          };
        },
        mounted() {
          console.dir(this.data);
        },
        created() {
          console.log('created')
        },
        computed: {
          cvalue: function () {
            return this.data.a
          }
        }
      });
    </script>
  </body>
</html>
