      color: red;

<body>
  <script>
    const vnode = h('tag', { class: 'red', id: 'miu' }, [
      h("h2", null, "当前计数: 100"),
      h("button", {onClick: function() {}}, "+1")
    ])

    mount(vnode, document.querySelector('body'))

    function fun() {
      console.log(1)
    }

    const vnode1 = h('div', {onClick: fun, class: 'red'})
    const vnode2 = h('div', {onClick: fun, class: 'green'})

    patch(vnode1, vnode2)
  </script>
