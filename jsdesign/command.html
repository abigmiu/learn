<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button1">点击按钮1</button>
  <button id="button2">点击按钮2</button>
  <button id="button3">点击按钮3</button>

  <script>
    const button1 = document.getElementById('button1')
    const button2 = document.getElementById('button2')
    const button3 = document.getElementById('button3')

    const setCommend = function(button, command) {
      button.onclick = function() {
        command.execute()
      }
    }

    const MenuBar = {
      refresh: function () {
        console.log('刷新菜单目录')
      }
    }

    const SubMenu = {
      add: function () {
        console.log('增加子菜单')
      },
      del: function() {
        console.log('删除子菜单')
      }
    }

    const RefreshMenuBarCommand = function (receiver) {
      this.receiver = receiver
    }

    RefreshMenuBarCommand.prototype.execute = function () {
      this.receiver.refresh()
    }

    const AddSubMenuCommand = function (receiver) {
      this.receiver = receiver
    }

    AddSubMenuCommand.prototype.execute = function () {
      this.receiver.add()
    }

    const DelSubMenuCommand = function (receiver) {
      this.receiver = receiver
    }

    DelSubMenuCommand.prototype.execute = function () {
      this.receiver.del()
    }
    const refreshMenuBarCommand = new RefreshMenuBarCommand(MenuBar)
    const addSubMenuCommand = new AddSubMenuCommand(SubMenu)
    const delSubMenuCommand = new DelSubMenuCommand(SubMenu)

    setCommend(button1, refreshMenuBarCommand)
    setCommend(button2, addSubMenuCommand)
    setCommend(button3, delSubMenuCommand)
    console.log(12)
  </script>
</body>
</html>
